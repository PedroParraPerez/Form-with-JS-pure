<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="wrap">
      <div>
        <h2 class="title">Validacion de formulario con puro JS</h2>
      </div>
      <div class="alert"><b>Some fields are missing.</b></div>
      <form class="myForm">
        <label for="name">Name:</label>
        <input id="name" type="text" class="inputs" name="name" />
        <label for="surname">Surname:</label>
        <input id="surname" type="text" class="inputs" name="surname" />
        <label for="age">Age:</label>
        <input id="age" type="text" class="inputs" name="age" />
        <label for="email">Email:</label>
        <input type="email" id="email" class="inputs" name="email" />
        <label for="card">Password:</label>
        <input type="password" id="password" class="inputs" name="password" />
        <label for="card"> Repeat password:</label>
        <input type="text" id="repPass" class="inputs" name="password" />
        <label for="teCondi"></label>
        <button type="submit" id="submit">Send</button>
      </form>
    </div>
  </body>
</html>
